<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n de Competidores</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="contenedor-estado">
        <p>Estado</p>
        <p id="estado-activo"></p>
    </div>
    <div class="container">
        <div class="competitors">
            <button class="competitor-btn" data-competitor="MCO" aria-label="Mercado libre Colombia">MCO</button>
            <button class="competitor-btn" data-competitor="MLA">MLA</button>
            <button class="competitor-btn" data-competitor="MLB">MLB</button>
            <button class="competitor-btn" data-competitor="MLC">MLC</button>
            <button class="competitor-btn" data-competitor="MLM">MLM</button>
            <button class="competitor-btn" data-competitor="MPE">MPE</button>
            <button class="competitor-btn" data-competitor="MLU">MLU</button>
        </div>
        <div id="competitor-content" class="hidden">
            <!-- aca se inyecta contenido desde el archivo .js -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
